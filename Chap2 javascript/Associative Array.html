<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associative Array</title>
</head>
   <script>
       var a = { "Name" : "John" , "Age" : 17 , "Language" : "Marathi"};

       document.write("Name =" + a["Name"]);
       document.write(  "<br>" + "Age = " + a["Age"]);
       document.write(  "<br>" + "Language =" +a["Language"]);
   </script>
<body>
    
</body>
</html>
