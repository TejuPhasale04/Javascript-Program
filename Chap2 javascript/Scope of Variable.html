    <meta name="viewport" content="width=device, initial-scale=1.0">
    <title>Scopes of Variable and Argument</title>
</head>  
   <script>
       var g = "Welcome";   // Globally declared variable...........

          function display ()
             {
                var l = "Thanks";   // Locally declared variable.............
                   document.write("Global Variable = " +g);
                   document.write("  <br> Local variable = " +l);
             }
          display();
   </script>
