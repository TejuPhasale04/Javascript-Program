<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift() Method</title>
</head>
<script>
    var a = new Array();
     a[0] = 5;
     a[1] = 4;
     a[2] = 3;
     a[3] = 2;
     a[4] = 1;
     a[5] = 9;

     document.write("Length of element by before Shift Method.............<br>");
     for (var i = 0; i < a.length; i++) 
     {
         document.write(a[i] + "<br>");
     }
         
          // By Using Shift Method;
         a.shift();

     document.write("Length of element by after Shift Method.............<br>");
     for (var i = 0; i < a.length; i++) 
     {
         document.write(a[i] + "<br>");
     }

</script>
<body>
    
</body>
</html>
