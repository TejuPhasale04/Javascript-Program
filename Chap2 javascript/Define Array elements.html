<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defining An array element</title>
</head>
<script>
    var a = new Array(4);
    a[0] = "C";
    a[1] = "C++";  
    a[2] = "Java";
    a[3] = "Javascript";
    a[4] = "VB.NET";

    document.write("<br> The element on 0th place = " + a[0]);
    document.write("<br> The element on 1th place = " + a[1]);
    document.write("<br> The element on 2th place = " + a[2]);
    document.write("<br> The element on 3th place = " + a[3]);
    document.write("<br> The element on 4th place = " + a[4]);
</script>
<body>
    
</body>
</html>
