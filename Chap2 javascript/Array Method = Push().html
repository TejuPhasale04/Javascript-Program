
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an array element by push method</title>
</head>
    <script>
        var a = new Array();
        a [0] = "C";
        a [1] = "C++";

        document.write("Orignal Length Of Array = " + a.length + "<br>");
     
        a.push ("Java");
        a.push ("Javascripts" , "VB.NET");
        
        document.write("New Length after push method =" + a.length + "<br>");

        for (var i = 0; i< a.length; i++) 
        {
            document.write(a[i]);
        }
    </script>
<body>
    
</body>
</html>
