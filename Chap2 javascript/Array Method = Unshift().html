<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Element by unshift Method</title>
</head>
    <script>
        var a = new Array();
        a [0] = "C" ;
        document.write("The Length Of Original Array =" + a.length + "<br>");

        a.unshift("C++" , "Java" , "JavaScript" , "VB.NET" , "Python");
        document.write("The Length Of Array By using unshift Method = " + a.length + "<br>");

        for (var i = 0; i < a.length; i++) 
        {
            document.write(a[i]);
        }

    </script>
<body>
    
</body>
</html>
