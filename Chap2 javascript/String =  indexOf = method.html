<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String indexof() Method</title>
</head>
    <script>
        //Method 1 : indexOf(char/string)
          var mystring = "Hello World";
          document.write("Position = " + mystring.indexOf("W") + "<br>");


        //Method 2 : indexOf(substr , [start])
          var Mystring1 = "Hello World";
          document.write("Position = " + Mystring1.indexOf("o" , 5));
    </script>
      
<body>

</body>
</html>
