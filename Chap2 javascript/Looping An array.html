<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>looping An array</title>
</head>
<script>
    var a = new Array(4);
    a[0] = "C";
    a[1] = "C++";
    a[2] = "Java";
    a[3] = "Javascript";
    a[4] = "VB.NET"; 

    for ( var i = 0; i< a.length; i++)
     {
        document.write("<br> The element = " + a[i]);
     }
</script>

</body>
