    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\Copying a Substr = Substr()</title>
</head>
    <script>
         var a = "Welcome to World of Javascript";

         // Syntax = string.substr(start , [Length]);
         document.write("Result = " + a.substr(5));  // not mentioned "length" ;
          

         document.write(" <br> Result = " + a.substr(5 , 10));   // mentioned "length" ;

    </script>
