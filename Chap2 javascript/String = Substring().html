<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\Copying a Substring = Substring()</title>
</head>
    <script>
         var a = "Welcome to World of Javascript";

         // Syntax = string.substring(from , [to]);
         document.write("Result = " + a.substring(5));  // not mentioned "to" ;
          

         document.write(" <br> Result = " + a.substring(5 , 10));   // mentioned "to" ;

    </script>
<body>
    
</body>
</html>
