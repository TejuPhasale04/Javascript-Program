<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associative array by use object</title>
</head>
   <script>
      var a = new Object ();
          a["Name"] = "John";
          a["Age" ] = 17;
          a["Language"] = "English";
 
          for(var i in a) 
            {
                document.write(i + "=" +a[i] + "<br>");
            }
    </script>
<body>
</body>
</html>
