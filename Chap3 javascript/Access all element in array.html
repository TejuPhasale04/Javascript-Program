<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access all element array Demo :</title>
</head>
   <script>
      function display()
        {
          with(document.forms.entry)
           { 
               alert ("Value = " + elements[0].value + elements[1].value + elements[2].value);
           }
        }
   </script>
<body>
    <form action = "" method = "post" name = "entry">
        Country : <input type = "text" name = "Cname"> <br>
        State : <input type = "text" name = "Sname"> <br>
        City : <input type = "text" name = "Ciname"> <br>
      <input type = "button" name = "b1" Value = "Print" onclick = "display()">
    </form>
</body>
</html>
