<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncontextmenu Demo :</title>
</head>
    <script>
         function F1()
           {
             alert("Context Menu")
           }
    </script>
<body>
    <form>
        <input type= "button" name = "B1" Value = "Menu" oncontextmenu = "F1()">
    </form>
</body>
</html>
