<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onmosusedown and Onmouseup Demo :</title>
</head>
   <script>
      function down()
        {
            document.frm1.b1 = "Mouse Up";
        }
      function up()
        {
            document.frm1.b1 = "Mouse Down";
        }
   </script>
<body>
       MouseDown and MouseUp :
      <form action = "frm1">
          <input type = "button" name = "b1" Value = "Click" onmousedown = "down()" onmouseup = "up()">
      </form>
</body>
</html>
