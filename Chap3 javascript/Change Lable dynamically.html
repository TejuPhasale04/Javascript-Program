<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing a label dynamically :</title>
</head>
  <script>
      function show (e)
        {
             with(document.forms.frm1)
               {
                  if(e == state)
                   {
                     b1.value = 'city'
                     op1[0].text = "Maharashtra"
                     op1[0].value = 1 
                     op1[1].text = "Gujarat" 
                     op1[1].value = 2
                     op1[2].text = "Andhra Pradesh"
                     op1[2].value = 3
                   }

                   if(e == city)
                    {
                        b1.value = 'state'
                        op1[0].text = "Pune"
                        op1[0].value = 1 
                        op1[1].text = "Ahmadabad" 
                        op1[1].value = 2
                        op1[2].text = "VijatWada"
                        op1[2].value = 3
                        
                    }
               }
                 
        }
  </script>
<body>
     <form action = "" name = "frm1" method = "post">
        <p>
            <select name = "op1" size = "3">
            <option value = 1> Maharashtra
            <option value = 2> Gujarat
            <option value = 3> Andhra Pradesh
            </select>
           <br>
           <input name = "Submit" value = "submit" type = "submit">
           <input name = "b1" value = "city" type = "reset" onclick = "show(this.value)">
        </p>
     </form>
</body>
</html>
