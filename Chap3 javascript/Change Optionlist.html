<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change option list dynamically :</title>
</head>
   <script>
       function displaylist(elementvalue)
         {
             with(document.forms.frm1)
              {
                  if(elementvalue == 1)
                     {
                        op1 [0].text = "WPD"
                        op1 [0].value =  1
                        op1 [1].text = "PIC"
                        op1 [1].value =  2
                        op1 [2].text = "Maths"
                        op1 [2].value =  3
                     }
                  if(elementvalue == 2)
                     {
                        op2 [0].text = "OOP"
                        op2 [0].value =  1
                        op2 [1].text = "DSU"
                        op2 [1].value =  2
                        op2 [2].text = "DBMS"
                        op2 [2].value =  3
                     }
              }
         }
   </script>
<body>
     <form action = "" name = "frm1" method = "post">
          <select name = "op1" size = "3">
            <option value = 1 >WPD
            <option value = 2 >PIC
            <option value = 3 >Maths
          </select>
             <br>
                  <input type = "radio" name = "subjects" checked = "true" value = "1" 
                                     onclick = "displaylist(this.value)"> First year  
                  <input type = "radio" name = "subjects" value = "2" onclick = "displaylist(this.value)">Second year 
                    <br>
                  <input type = "submit" name = "Submit" Value = "Submit">
     </form>
</body>
</html>
