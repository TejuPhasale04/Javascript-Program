<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondbclick Demo :</title>
</head>
  <script>
      function message()
        {
            alert("Double Clicked.........")
        }
  </script>
<body>
    <form>
        <input type = "button" name = "B1" Value = "Click" ondblclick = "message()">
    </form>
</body>
</html>
