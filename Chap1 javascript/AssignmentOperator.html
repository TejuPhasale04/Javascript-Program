<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
    <script>
        var a = 5 , b = 10 , c = 15 ;

        a = b ;
        document.write(a);
        document.write("<br>");

        a += 1  ;
        document.write(a);
        document.write("<br>");

        a -= 1 ;
        document.write(a);
        document.write("<br>");

        a *= 5 ;
        document.write(a);
        document.write("<br>");

        a /= 5 ;
        document.write(a);
        document.write("<br>");

    </script>
</head>
<body>
    
</body>
</html>
