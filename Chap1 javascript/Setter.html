<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setter Property</title>
    <script>
        var car = {
            color : "Red",
            Brand : "BMW",
            set company(value){
                this.Brand = value
            }
        };
        document.write("company=" + car.Brand + "<br>");
        car.company ="Thar";
        // Display Data From object by using getter .
        document.write("company=" + car.Brand );

    </script>
</head>
<body>
    
</body>
</html>
