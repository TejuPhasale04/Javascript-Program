    <title>Nested if..else</title>
    <script>
      var i = 10;
      if (i==10)
        {
            document.write("i is 10 <br>");
              if (i < 20){
                document.write(" i is less than 20 <br>");
              }
              else{
                document.write("i is greater than 20");
              }
        }
    </script>
