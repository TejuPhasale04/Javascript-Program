<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artithmatic Operator</title>
    <script>
    var a = 10 , b = 15 , c = 20 ;

    document.write ("a + b =" + (a + b));
    document.write("<br>");

    document.write("a - b =" + (a - b));
    document.write("<br>");

    document.write("b * c =" + (b * c));
    document.write("<br>");  

    document.write("a / b =" + (a / b));
    document.write("<br>");

    document.write("a % b =" + (a % b));
    document.write("<br>");

</script>
</head>
<body>
    
</body>
</html>
