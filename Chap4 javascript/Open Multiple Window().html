<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=   1.0">
    <title>Open multiple window</title>
</head>
  <script>
      function openWindow()
        {
            window.open("" , "" , "width = 200 , height = 100");
            window.open("" , "" , "width = 200 , height = 100");
        }
  </script>
<body>
    <p>Click the button to open multiple windows</p>
       <input type = "button" value = "Open multiple Winodw" onclick = "openWindow()">
</body>
</html>
